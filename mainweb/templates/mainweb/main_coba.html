{% load staticfiles %}
<html>
<head>
<title>Life</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
		<link rel="shortcut icon" href="{%  static 'img/flg.png' %}">
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<style>
			.fold{
				margin-left:-3;
				display: inline-block;
				color:transparent;
				padding:50px;
				box-shadow: 0px 0px 2px #eee;
			}
			.fold.dua{
				visibility: visible;
				background: #268fd2;
				display: inline-block;
				position:relative;
				z-index: 1;
			}
			.fold.satu{
				visibility: hidden;
				background: #0e83cd;
				display: inline-block;
				animation-name:foldEffectSatu;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				animation-duration: 1.4s;
    			animation-direction: alternate;
    			-webkit-animation-direction: alternate;
				transform-origin: 100% 100%;
				transform: rotateY(180deg);
				position:relative;
				z-index: 2;
			}
			.fold.tiga{
				visibility: hidden;
				background: #3e9bd7;
				display: inline-block;
				animation-name:foldEffectTiga;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				animation-duration: 1.4s;
    			animation-direction: alternate;
    			-webkit-animation-direction: alternate;
				transform-origin: 100% 100%;
				transform: rotateY(180deg);
				position:relative;
				z-index: 4;
			}
			.fold.empat{
				background: #56a8dc;
				animation-name:foldEffectatas;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				animation-duration: 1.4s;
    			animation-direction: alternate;
    			-webkit-animation-direction: alternate;
				transform-origin: 100% 0%;
				transform: rotateX(180deg);
				position:relative;
				z-index: 3;
			}
			@keyframes foldEffectSatu{
				0%{
					visibility: visible;
					transform: rotateY(0deg);
				}
				50%{
					transform: rotateY(180deg);
				}
				100%{
				}
			}
			@keyframes foldEffectTiga{
				0%{
					visibility: visible;
					transform: rotateY(0deg);
				}
				50%{
					transform: rotateY(180deg);
				}
				51%{
					transform-origin: 100% 0%;
				}
				100%{
					visibility: hidden;
					transform-origin: 100% 0%;
					transform: rotateY(180deg) rotateX(180deg) ;
				}
			}
			@keyframes foldEffectatas{
				0%{
					transform: rotateX(0deg);
				}
				50%{
					visibility: visible;
					transform: rotateX(0deg);
				}
				100%{
					visibility: visible;
					transform: rotateX(180deg);
				}
			}
			.no-js #loader { display: none;  }
			.js #loader { display: block; position: absolute; left: 100px; top: 0; }
			.se-pre-con {
				position: fixed;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				z-index: 9999;
				background: url("{% static 'img/Preloader_9.gif' %}") center no-repeat #fff;
			}
		</style>
		<script>
			$(window).load(function() {
				// Animate loader off screen
				$(".se-pre-con").fadeOut("slow");;
			});
		</script>
</head>
<body>
<div class="se-pre-con"></div>
	<div class="container">
	<img src="{% static 'img/headers.png' %}" style="width:100%;">
	<img src="{% static 'img/headers3.jpg' %}" style="width:100%;">
		<div class="row">
			<div class="col-md-4">
			<div class="fold satu">asd</div>
			<div class="fold dua">asd</div>
			<div class="fold tiga">asd</div>
			<div class="fold empat">asd</div>
			</div>
		</div>
	</div>
</body>
</html>
