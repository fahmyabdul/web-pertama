{% load staticfiles %}
<html>
	<head>
		<title>Tuan Abdul | Admin</title>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">

		<link rel="stylesheet" href="{% static 'css/sidebar.css' %}">

		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script>
			$(window).load(function() {
				$(".loader").fadeOut('slow');
			});

			    $('[data-toggle="tooltip"]').tooltip();

		</script>
	</head>

	            <span class="icon-bar"></span>

	            <span class="icon-bar"></span>

	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
	            <li class="{% if request.resolver_match.url_name == 'adm_blog' %}active{% endif %}"><a href="/adm/blog">Blog Management</a></li>

	          </ul>
	        </div>
	      </div>
    	</nav>
		 <div id="wrapper">

		        <!-- Sidebar -->
		        <div id="sidebar-wrapper">
		            <ul class="sidebar-nav" style="height:100%;">

	                    </a>
	                </li>
	                <li class="mnu-btn">

		            	{% block sidebar %}

		            </ul>
		        </div>
		        <!-- /#sidebar-wrapper -->

		        <div id="page-content-wrapper">
				<div class="loader"></div>
		            <div class="container-fluid">
				      	<div class="blgpct visible-xs" style="margin-bottom:5px;">
	                    <a href="#" class="menu-toggle">
	                        <span class="glyphicon glyphicon-menu-hamburger"></span> Menu
	                    </a>
	                    </div>
						{% block pgcontent %}
						{% endblock %}
		            </div>
		        </div>
		        <!-- /#page-content-wrapper -->

		    </div>
	    <script>
	    $('.menu-toggle').click(function(e){
	        e.preventDefault();
	        $("#wrapper").toggleClass("toggled");
		});
	    </script>
	</body>
</html>
