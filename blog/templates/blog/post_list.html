{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			   <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			   <div class="date">
			       <p>dipublikasikan : {{ post.published_date }}</p>
			   </div>
			   <p>{{ post.text|linebreaks }}</p>
			   <a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.approved_comments.count }} Komentar</a>
		</div>
	{% endfor %}
{% endblock %}
